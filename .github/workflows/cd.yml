name: CD - Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: ğŸ“‹ Display deployment info
        run: |
          echo "========================================="
          echo "ğŸš€ CD Pipeline - GitHub Pages Deployment"
          echo "========================================="
          echo "ğŸ“¦ Repository: ${{ github.repository }}"
          echo "ğŸŒ¿ Branch: ${{ github.ref_name }}"
          echo "ğŸ“ Commit: ${{ github.sha }}"
          echo "â° Timestamp: $(date)"
          echo "========================================="

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: ğŸ“¦ Prepare static files
        run: |
          echo "Preparing static files for deployment..."
          mkdir -p _site
          # Copy all web files
          cp -r *.html _site/ 2>/dev/null || true
          cp -r *.css _site/ 2>/dev/null || true
          cp -r *.js _site/ 2>/dev/null || true
          # List files being deployed
          echo "Files to deploy:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ğŸ“Š Deployment summary
        run: |
          echo "========================================="
          echo "âœ… Deployment Completed Successfully!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "========================================="

      - name: ğŸ“¢ Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… GitHub Pages deployment succeeded!"
            echo "ğŸ”— Your site is live at: ${{ steps.deployment.outputs.page_url }}"
          else
            echo "âŒ GitHub Pages deployment failed!"
            echo "Please check the workflow logs for details."
          fi
