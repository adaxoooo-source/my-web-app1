name: CI

on:
  push:
    branches:
      - dev
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Run simple checks
      run: |
        if [ ! -f index.html ]; then
          echo "index.html not found!"
          exit 1
        fi

    - name: Build Docker image
      run: |
        docker build -t my-web-app-ci .
