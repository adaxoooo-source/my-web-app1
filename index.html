<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸš€ My Web App</h1>
        <p>Bienvenue sur <strong>My Web App</strong>, votre portfolio interactif.</p>

        <!-- Badge pour ouvrir les fonctionnalitÃ©s -->
        <a href="features.html" class="badge">
            âœ¨ Voir les fonctionnalitÃ©s
        </a>
    </div>

    <!-- Canvas pour fond animÃ© -->
    <canvas id="particles"></canvas>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        const colors = ["#ff6b6b","#feca57","#48dbfb","#1dd1a1","#5f27cd"];
        const particles = [];

        for (let i = 0; i < 80; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 3 + 1,
                dx: Math.random() * 1 - 0.5,
                dy: Math.random() * 1 - 0.5,
                color: colors[Math.floor(Math.random() * colors.length)]
            });
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.fill();
                p.x += p.dx;
                p.y += p.dy;
                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(animateParticles);
        }

        animateParticles();
    </script>
</body>
</html>
