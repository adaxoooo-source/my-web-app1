<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web App - Docker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="index">

    <!-- Fond anim√© -->
    <canvas id="particles"></canvas>

    <div class="container">
        <h1>üê≥ My Web App</h1>
        <p>
            Cette application web est d√©ploy√©e dans un <strong>container Docker</strong>
            et affich√©e via <strong>Docker Desktop</strong>.
        </p>

        <p>
            üöÄ Pipeline CI/CD avec GitHub Actions  
            <br>
            üì¶ Image Docker construite automatiquement
        </p>

        <p class="status">
            ‚úÖ Container en cours d‚Äôex√©cution
        </p>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        let particles = [];
        for (let i = 0; i < 60; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                r: Math.random() * 2 + 1,
                dx: Math.random() - 0.5,
                dy: Math.random() - 0.5
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = "rgba(255,255,255,0.6)";
                ctx.fill();

                p.x += p.dx;
                p.y += p.dy;

                if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
                if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>
