<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker CI/CD Demo</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #0f172a, #020617);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 500px;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            opacity: 0.85;
        }

        /* Badge Docker */
        .badge {
            margin-top: 25px;
            display: inline-block;
            padding: 12px 20px;
            border-radius: 30px;
            background: #2563eb;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .status {
            margin-top: 20px;
            font-size: 14px;
            color: #22c55e;
            display: none;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸš€ Application DockerisÃ©e</h1>
    <p>Cette application web est servie depuis un container Docker.</p>

    <!-- BADGE CLIQUABLE -->
    <div class="badge" onclick="dockerActive()">
        Docker Desktop actif âœ”
    </div>

    <div id="status" class="status">
        âœ… Le container Docker fonctionne correctement
    </div>
</div>

<script>
    function dockerActive() {
        document.getElementById("status").style.display = "block";
    }
</script>

</body>
</html>
