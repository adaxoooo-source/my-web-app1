<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {

            font-family: "Segoe UI", Arial, sans-serif;

        h2 {

        p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .badge {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 20px;
            background: #16a34a;
            color: white;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .badge:hover {
            background: #22c55e;
            transform: scale(1.05);
        }

        /* Canvas particules */
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1>ðŸš€ Portfolio DevOps & Docker</h1>

    <h2>Bienvenue ðŸ‘‹</h2>
    <p>
        Je suis <strong>Marie</strong>, Ã©tudiante en informatique passionnÃ©e par le DevOps,
        la conteneurisation et lâ€™automatisation CI/CD.
    </p>

    <!-- Badge cliquable -->
    <div class="badge" onclick="openDockerInfo()">
        Docker Desktop actif âœ”
    </div>

    <p style="margin-top:20px;">
        Application exÃ©cutÃ©e sur <strong>http://localhost:8080</strong>
    </p>
</div>

<script>
    /* Action au clic du badge */
    function openDockerInfo() {
        alert(
            "Docker Desktop fonctionne correctement ðŸš€\n\n" +
            "Cette application est servie depuis un conteneur Docker\n" +
            "via le port 8080."
        );
    }

    /* Particules */
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    let particles = [];
    for (let i = 0; i < 60; i++) {
        particles.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 2 + 1,
            dx: Math.random() * 0.8 - 0.4,
            dy: Math.random() * 0.8 - 0.4
        });
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
            ctx.fillStyle = "rgba(255,255,255,0.7)";
            ctx.fill();
            p.x += p.dx;
            p.y += p.dy;
            if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
            if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
