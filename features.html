<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonctionnalités - My Web App</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #0f172a;
            color: white;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 100px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1, h2 {
            color: #38bdf8;
            margin-bottom: 20px;
        }

        ul {
            text-align: left;
            list-style: inside disc;
            font-size: 1.2em;
        }

        .badge {
            display: inline-block;
            padding: 12px 28px;
            background: linear-gradient(90deg, #38bdf8, #0ea5e9);
            color: white;
            font-weight: bold;
            border-radius: 12px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.1em;
            margin-top: 20px;
        }

        .badge:hover {
            background: linear-gradient(90deg, #0ea5e9, #38bdf8);
            transform: scale(1.05);
        }

        a {
            color: #38bdf8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Fonctionnalités de My Web App</h1>
        <ul>
            <li>Portfolio interactif 3D</li>
            <li>Badge cliquable pour accéder directement au site</li>
            <li>Fond animé multicolore avec particules</li>
            <li>Responsive sur mobile et desktop</li>
            <li>Compatible GitHub Pages</li>
            <li>Design moderne avec couleurs et animations</li>
        </ul>

        <a href="index.html" class="badge">⬅ Retour à l'accueil</a>
    </div>
</body>
</html>
