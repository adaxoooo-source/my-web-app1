<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Page 2 - My Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="page2">
    <canvas id="particles"></canvas>
    <div class="container">
        <h1>Page 2 ✨</h1>
        <img src="images/page2.jpg" alt="Page 2 Image" class="page-image">
        <p>Un fond interactif avec particules animées, combiné à une image et un texte accrocheur pour un rendu futuriste !</p>
        <button onclick="location.href='index.html'">Retour à l'accueil</button>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        let particles = [];
        for(let i=0;i<100;i++){
            particles.push({
                x: Math.random()*canvas.width,
                y: Math.random()*canvas.height,
                r: Math.random()*3+1,
                dx: Math.random()*2-1,
                dy: Math.random()*2-1
            });
        }

        function animate(){
            ctx.clearRect(0,0,canvas.width,canvas.height);
            particles.forEach(p=>{
                ctx.beginPath();
                ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
                ctx.fillStyle="white";
                ctx.fill();
                p.x+=p.dx;
                p.y+=p.dy;
                if(p.x<0 || p.x>canvas.width) p.dx*=-1;
                if(p.y<0 || p.y>canvas.height) p.dy*=-1;
            });
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
